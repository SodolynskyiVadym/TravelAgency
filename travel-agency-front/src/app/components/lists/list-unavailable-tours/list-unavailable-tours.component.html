<div style="text-align: center;">
    <h1>Tours</h1>
    <div class="form-control">
        <input class="input input-alt" placeholder="Type name of tours" type="text" [(ngModel)]="inputTourName"
            (input)="searchTour()">
        <span class="input-border input-border-alt"></span>
    </div>
    <div class="error-search" *ngIf="filteredTours.length === 0">Incorrect tour name</div>


    <table class="list-table">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Seats</th>
            <th>Price</th>
            <th style="width: 400px;">Action</th>
        </tr>
        <tr *ngFor="let tour of filteredTours">
            <td><img [src]="tour.imageUrl"></td>
            <td>{{ tour.name }}</td>
            <td>{{ tour.startDate }}</td>
            <td>{{ tour.endDate }}</td>
            <td>{{ tour.quantitySeats }}</td>
            <td>{{ tour.price }}</td>
            <td>
                <button style="margin-right: 30px;" class="button-update-delete button-update-delete-hover-green"
                    [routerLink]="['update-tour', tour.id]">EDIT</button>
                <!-- <button class="button-update-delete button-update-delete-hover-black" @click="deleteTour(tour.id)">DELETE</button> -->
            </td>
        </tr>
    </table>
</div>
