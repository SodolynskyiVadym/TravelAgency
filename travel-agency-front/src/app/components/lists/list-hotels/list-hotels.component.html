<div style="text-align: center;">
    <h1>Hotels</h1>
    
    <button class="button-create-action" [routerLink]="['/create-hotel']">Add hotel</button>

    <div class="form-control">
        <input class="input input-alt" placeholder="Type name of hotels" type="text" [(ngModel)]="inputHotelName" (input)="searchHotel()">
        <span class="input-border input-border-alt"></span>
    </div>
    <div class="error-search" *ngIf="filteredHotels.length === 0">Incorrect hotel name</div>

    <table class="list-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Hotel name</th>
                <th>Location</th>
                <th>Country</th>
                <th>Address</th>
                <th>Price per night</th>
                <th style="width: 400px;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hotel of filteredHotels">
                <td><img [src]="hotel.imageUrl" alt="{{ hotel.name }}"></td>
                <td>{{ hotel.name }}</td>
                <td>{{ hotel.place.name }}</td>
                <td>{{ hotel.place.country }}</td>
                <td>{{ hotel.address }}</td>
                <td>{{ hotel.pricePerNight }}</td>
                <td>
                    <!-- Actions here -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
