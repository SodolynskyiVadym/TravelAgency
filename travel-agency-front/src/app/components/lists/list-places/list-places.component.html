<div style="text-align: center;">
    <h1>LOCATIONS</h1>
    <button class="button-create-action" routerLink="../create-place">Add location</button>

    <div class="form-control">
        <input class="input input-alt" placeholder="Type name of location" type="text" [(ngModel)]="inputPlaceName" (input)="searchPlace()">
        <span class="input-border input-border-alt"></span>
    </div>
    <div class="error-search" *ngIf="filteredPlaces.length === 0">Incorrect location name</div>

    <table class="list-table">
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Image 1</th>
            <th>Image 2</th>
            <th>Image 3</th>
            <th style="width: 400px;">Action</th>
        </tr>
        <tr *ngFor="let place of filteredPlaces">
            <td>{{ place.name }}</td>
            <td>{{ place.country }}</td>
            <td><img [src]="place.imagesUrls[0].url"></td>
            <td><img [src]="place.imagesUrls[1].url"></td>
            <td><img [src]="place.imagesUrls[2].url"></td>
            <td>
                <button style="margin-right: 30px;" class="button-update-delete button-update-delete-hover-green" [routerLink]="['../update-place', place.id]">EDIT</button>
                <!-- <button *ngIf="!(usedPlaceIds.includes(place.id))"
                    class="button-update-delete button-update-delete-hover-black"
                    (click)="deletePlace(place.id)"">DELETE</button> -->
            </td>
        </tr>
    </table>

</div>
