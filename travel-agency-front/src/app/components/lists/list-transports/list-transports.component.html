<div style="text-align: center;">
    <h1>TRANSPORTS</h1>
    <button class="button-create-action" routerLink="../create-transport">Add transport</button>


    <div class="form-control">
        <input class="input input-alt" placeholder="Type name of transport" type="text" [(ngModel)]="inputTransportName"
            (input)="searchTransport()">
        <span class="input-border input-border-alt"></span>
    </div>
    <div class="error-search" *ngIf="filteredTransports.length === 0">Incorrect transport name</div>


    <table class="list-table">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Type</th>
            <th>Quantity of seats</th>
            <th style="width: 400px;">Action</th>
        </tr>
        <tr *ngFor="let transport of filteredTransports">
            <td><img [src]="transport.imageUrl"></td>
            <td>{{ transport.name }}</td>
            <td>{{ transport.type }}</td>
            <td>{{ transport.quantitySeats }}</td>
            <td>
                <button style="margin-right: 30px;" class="button-update-delete button-update-delete-hover-green"
                    [routerLink]="['../update-transport', transport.id]">EDIT</button>
                <!-- <button v-if="!(usedTransportIds.includes(transport.id) || usedTransportToEndIds.includes(transport.id))"
                        class="button-update-delete button-update-delete-hover-black"
                        @click="deleteTransport(transport.id)">DELETE</button> -->
            </td>
        </tr>
    </table>
</div>
